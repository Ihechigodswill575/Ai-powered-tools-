<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godswillgames - 12 Fun Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn{from{opacity:0;transform:scale(0.95)}to{opacity:1;transform:scale(1)}}
        @keyframes slideIn{from{transform:translateY(-20px);opacity:0}to{transform:translateY(0);opacity:1}}
        .fade-in{animation:fadeIn 0.3s ease-out}
        .slide-in{animation:slideIn 0.4s ease-out}
        .game-card{transition:all 0.3s cubic-bezier(0.4,0,0.2,1)}
        .game-card:hover{transform:scale(1.05) translateY(-5px)}
        .game-card:active{transform:scale(0.98)}
        .sidebar-open{transform:translateX(0)}
        .sidebar-closed{transform:translateX(-100%)}
        @media (min-width:1024px){.sidebar-closed{transform:translateX(0)}}
        .glow-effect{box-shadow:0 0 20px rgba(6,182,212,0.3)}
        .glow-effect:hover{box-shadow:0 0 30px rgba(6,182,212,0.5)}
        ::-webkit-scrollbar{width:8px}
        ::-webkit-scrollbar-track{background:#1f2937}
        ::-webkit-scrollbar-thumb{background:#06b6d4;border-radius:4px}
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen">
    <div id="loginModal" class="fixed inset-0 bg-black/95 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-gray-900 rounded-2xl max-w-md w-full border-2 border-cyan-500/50 shadow-2xl fade-in">
            <div class="p-8">
                <div class="text-center mb-8">
                    <div class="bg-gradient-to-br from-cyan-500 to-blue-500 p-4 rounded-full w-20 h-20 mx-auto mb-4 glow-effect">
                        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"/></svg>
                    </div>
                    <h2 class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent mb-2">Welcome to Godswillgames</h2>
                    <p class="text-gray-400 text-sm">Enter your username to start playing</p>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                        <input type="text" id="usernameInput" class="w-full px-4 py-3 bg-gray-800 border border-cyan-500/30 rounded-lg focus:outline-none focus:border-cyan-500 text-white" placeholder="Enter your username">
                    </div>
                    <button onclick="login()" class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-105 active:scale-95">Play Now</button>
                </div>
            </div>
        </div>
    </div>
    <header class="sticky top-0 z-40 bg-gray-900/90 backdrop-blur-xl border-b border-cyan-500/30 shadow-2xl">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button id="menuBtn" class="lg:hidden text-cyan-400 p-2 hover:bg-white/10 rounded-lg active:scale-95">
                    <svg id="menuIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                    <svg id="closeIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
                <div class="flex items-center gap-2">
                    <div class="bg-gradient-to-br from-cyan-500 to-blue-500 p-2 rounded-lg glow-effect">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"/></svg>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 via-blue-400 to-purple-400 bg-clip-text text-transparent">Godswillgames</h1>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div class="bg-cyan-500/20 px-3 py-1 rounded-full border border-cyan-500/30">
                    <span class="text-sm font-semibold" id="userDisplay"></span>
                </div>
                <button onclick="logout()" class="text-gray-400 hover:text-red-400 p-2 hover:bg-white/10 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                </button>
            </div>
        </div>
    </header>
    <div class="flex">
        <aside id="sidebar" class="sidebar-closed fixed lg:sticky top-[73px] left-0 h-[calc(100vh-73px)] z-30 w-64 bg-gray-900/95 border-r border-cyan-500/30 transition-transform duration-300 overflow-y-auto">
            <div class="p-4 space-y-2">
                <div class="pt-4">
                    <div class="bg-gradient-to-br from-cyan-500/10 to-blue-500/10 rounded-lg p-4 border border-cyan-500/20">
                        <h3 class="text-sm font-semibold text-cyan-400 mb-2">Your Stats</h3>
                        <div class="space-y-2 text-xs text-gray-300">
                            <div class="flex justify-between"><span>Games Played:</span><span class="font-bold text-white" id="gamesPlayed">0</span></div>
                            <div class="flex justify-between"><span>High Score:</span><span class="font-bold text-yellow-400" id="highScore">0</span></div>
                            <div class="flex justify-between"><span>Total Points:</span><span class="font-bold text-cyan-400" id="totalPoints">0</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <div id="overlay" class="fixed inset-0 bg-black/50 z-20 lg:hidden hidden"></div>
        <main class="flex-1 p-4 lg:p-8">
            <div class="max-w-7xl mx-auto">
                <div class="mb-8 bg-gradient-to-r from-cyan-500/20 to-blue-500/20 rounded-2xl p-6 lg:p-8 border border-cyan-500/30 glow-effect slide-in">
                    <h2 class="text-3xl lg:text-4xl font-bold mb-2 bg-gradient-to-r from-cyan-400 via-blue-400 to-purple-400 bg-clip-text text-transparent"><span id="welcomeUser">Welcome</span> to Godswillgames</h2>
                    <p class="text-gray-300 text-sm lg:text-base">12 fun games to play instantly!</p>
                </div>
                <div id="gamesGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            </div>
        </main>
    </div>
    
    <script>
        const games = [
            {id:1, name:"Clicker", icon:"ðŸ‘†", color:"from-blue-500 to-cyan-500"},
            {id:2, name:"Memory", icon:"ðŸ§ ", color:"from-purple-500 to-pink-500"},
            {id:3, name:"Reaction", icon:"âš¡", color:"from-yellow-500 to-orange-500"},
            {id:4, name:"Catch", icon:"ðŸŽ¯", color:"from-red-500 to-pink-500"},
            {id:5, name:"Math Quiz", icon:"âž•", color:"from-green-500 to-emerald-500"},
            {id:6, name:"Color Match", icon:"ðŸŽ¨", color:"from-indigo-500 to-purple-500"},
            {id:7, name:"Typing", icon:"âŒ¨ï¸", color:"from-cyan-500 to-blue-500"},
            {id:8, name:"Number Guess", icon:"ðŸ”¢", color:"from-orange-500 to-red-500"},
            {id:9, name:"Simon Says", icon:"ðŸ”Š", color:"from-pink-500 to-purple-500"},
            {id:10, name:"Dodge", icon:"ðŸƒ", color:"from-lime-500 to-green-500"},
            {id:11, name:"Flip Card", icon:"ðŸƒ", color:"from-yellow-600 to-amber-600"},
            {id:12, name:"Quick Tap", icon:"ðŸ’«", color:"from-blue-600 to-indigo-600"}
        ];

        let currentUser = null;
        let userStats = {gamesPlayed: 0, highScore: 0, totalPoints: 0};

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }
            currentUser = username;
            const savedStats = localStorage.getItem('userStats_' + username);
            if (savedStats) {
                userStats = JSON.parse(savedStats);
            }
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('userDisplay').textContent = username;
            document.getElementById('welcomeUser').textContent = 'Welcome ' + username;
            updateStatsDisplay();
            renderGames();
        }

        function logout() {
            location.reload();
        }

        function saveStats() {
            if (currentUser) {
                localStorage.setItem('userStats_' + currentUser, JSON.stringify(userStats));
            }
        }

        function updateStatsDisplay() {
            document.getElementById('gamesPlayed').textContent = userStats.gamesPlayed;
            document.getElementById('highScore').textContent = userStats.highScore;
            document.getElementById('totalPoints').textContent = userStats.totalPoints;
        }

        function updateUserStats(score) {
            userStats.gamesPlayed++;
            userStats.totalPoints += score;
            if (score > userStats.highScore) {
                userStats.highScore = score;
            }
            saveStats();
            updateStatsDisplay();
        }

        document.getElementById('menuBtn').addEventListener('click', function(){
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            const m = document.getElementById('menuIcon');
            const c = document.getElementById('closeIcon');
            s.classList.toggle('sidebar-open');
            s.classList.toggle('sidebar-closed');
            o.classList.toggle('hidden');
            m.classList.toggle('hidden');
            c.classList.toggle('hidden');
        });

        document.getElementById('overlay').addEventListener('click', function(){
            document.getElementById('menuBtn').click();
        });

        function renderGames() {
            const grid = document.getElementById('gamesGrid');
            grid.innerHTML = games.map(game => `
                <div class="game-card bg-gradient-to-br ${game.color} rounded-xl p-6 cursor-pointer border-2 border-white/10 hover:border-white/30 shadow-xl" onclick="startGame(${game.id})">
                    <div class="text-5xl mb-3">${game.icon}</div>
                    <h3 class="text-lg font-bold text-white">${game.name}</h3>
                </div>
            `).join('');
        }

        function startGame(id) {
            const game = games.find(g => g.id === id);
            const gameView = document.createElement('div');
            gameView.id = 'activeGame';
            gameView.className = 'fixed inset-0 bg-black z-50 flex flex-col';
            
            switch(id) {
                case 1: playClickerGame(gameView, game); break;
                case 2: playMemoryGame(gameView, game); break;
                case 3: playReactionGame(gameView, game); break;
                case 4: playCatchGame(gameView, game); break;
                case 5: playMathGame(gameView, game); break;
                case 6: playColorMatchGame(gameView, game); break;
                case 7: playTypingGame(gameView, game); break;
                case 8: playNumberGuessGame(gameView, game); break;
                case 9: playSimonSaysGame(gameView, game); break;
                case 10: playDodgeGame(gameView, game); break;
                case 11: playFlipCardGame(gameView, game); break;
                case 12: playQuickTapGame(gameView, game); break;
            }
            
            document.body.appendChild(gameView);
        }

        function createGameHeader(gameView, game, score) {
            return `
                <div class="bg-gray-900 p-4 flex justify-between items-center border-b border-cyan-500/30">
                    <div class="flex items-center gap-3">
                        <span class="text-3xl">${game.icon}</span>
                        <div>
                            <h3 class="text-xl font-bold text-white">${game.name}</h3>
                            <p class="text-sm text-gray-400">Score: <span id="gameScore">${score}</span></p>
                        </div>
                    </div>
                    <button onclick="endGame()" class="text-white hover:text-red-400 p-2 hover:bg-white/10 rounded-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
            `;
        }

        // Game 1: Clicker
        function playClickerGame(gameView, game) {
            let score = 0;
            gameView.innerHTML = createGameHeader(gameView, game, score) + `
                <div class="flex-1 bg-gradient-to-br ${game.color} flex items-center justify-center">
                    <button id="clickBtn" class="text-9xl hover:scale-110 transition-transform active:scale-95">${game.icon}</button>
                </div>
            `;
            document.getElementById('clickBtn').onclick = () => {
                score += 10;
                document.getElementById('gameScore').textContent = score;
            };
            setTimeout(() => endGame(score), 15000);
        }

        // Game 2: Memory
        function playMemoryGame(gameView, game) {
            let score = 0;
            const emojis = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸŠ','ðŸ“','ðŸ‰'];
            const cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            let flipped = [];
            let matched = 0;

            gameView.innerHTML = createGameHeader(gameView, game, score) + `
                <div class="flex-1 bg-gradient-to-br ${game.color} p-4 overflow-auto">
                    <div class="grid grid-cols-4 gap-3 max-w-md mx-auto" id="memoryGrid"></div>
                </div>
            `;

            const grid = document.getElementById('memoryGrid');
            cards.forEach((emoji, i) => {
                const card = document.createElement('div');
                card.className = 'bg-white/20 h-20 rounded-lg flex items-center justify-center text-4xl cursor-pointer';
                card.dataset.index = i;
                card.dataset.emoji = emoji;
                card.innerHTML = '?';
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
            });

            function flipCard(card) {
                if (flipped.length < 2 && card.innerHTML === '?') {
                    card.innerHTML = card.dataset.emoji;
                    flipped.push(card);
                    if (flipped.length === 2) {
                        setTimeout(() => {
                            if (flipped[0].dataset.emoji === flipped[1].dataset.emoji) {
                                score += 20;
                                matched += 2;
                                flipped[0].style.opacity = '0.3';
                                flipped[1].style.opacity = '0.3';
                                document.getElementById('gameScore').textContent = score;
                                if (matched === cards.length) endGame(score);
                            } else {
                                flipped[0].innerHTML = '?';
                                flipped[1].innerHTML = '?';
                            }
                            flipped = [];
                        }, 500);
                    }
                }
            }
        }

        // Game 3: Reaction
        function playReactionGame(gameView, game) {
            let score = 0;
            let round = 0;
            gameView.innerHTML = createGameHeader(gameView, game, score) + `
                <div class="flex-1 bg-gradient-to-br ${game.color} flex items-center justify-center">
                    <div id="reactionArea" class="text-center text-white text-2xl">Get Ready...</div>
                </div>
            `;

            function nextRound() {
                round++;
                if (round > 5) return endGame(score);
                
                const area = document.getElementById('reactionArea');
                area.innerHTML = 'Wait...';
                area.className = 'text-center text-white text-2xl';
                
                setTimeout(() => {
                    const start = Date.now();
                    area.innerHTML = 'CLICK NOW!';
                    area.className = 'text-center text-yellow-400 text-4xl font-bold cursor-pointer';
                    area.onclick = () => {
                        const time = Date.now() - start;
                        const points = Math.max(100 - time, 10);
                        score += points;
                        document.getElementById('gameScore').textContent = score;
                        area.innerHTML = `+${points} points!<br>Time: ${time}ms`;
                        setTimeout(nextRound, 1000);
                    };
                }, Math.random() * 3000 + 1000);
            }
            setTimeout(nextRound, 1000);
        }

        // Game 4: Catch
        function playCatchGame(gameView, game) {
            let score = 0;
            gameView.innerHTML = createGameHeader(gameView, game, score) + `
                <div class="flex-1 bg-gradient-to-br ${game.color} relative overflow-hidden" id="catchArea"></div>
            `;

            const area = document.getElementById('catchArea');
            let gameActive = true;

            function createFallingItem() {
                if (!gameActive) return;
                const item = document.createElement('div');
                item.className = 'absolute text-4xl cursor-pointer';
                item.textContent = game.icon;
                item.style.left = Math.random() * (area.offsetWidth - 50) + 'px';
                item.style.top = '-50px';
                item.onclick = () => {
                    score += 5;
                    document.getElementById('gameScore').textContent = score;
                    item.remove();
                };
                area.appendChild(item);

                let pos = -50;
                const fall = setInterval(() => {
                    pos += 5;
                    item.style.top = pos + 'px';
                    if (pos > area.offsetHeight) {
                        clearInterval(fall);
                        item.remove();
                    }
                }, 30);
            }

            const spawner = setInterval(createFallingItem, 800);
            setTimeout(() => {
                gameActive = false;
                clearInterval(spawner);
                endGame(score);
            }, 20000);
        }

        // Game 5: Math Quiz
        function playMathGame(gameView, game) {
            let score = 0;
            let question = 1;

            function newQuestion() {
                if (question > 10) return endGame(score);
                
                const a = Math.floor(Math.random() * 20) + 1;
                const b = Math.floor(Math.random() * 20) + 1;
                const ops = ['+', '-', '*'];
                const op = ops[Math.floor(Math.random() * ops.length)];
                const answer = op === '+' ? a + b : op === '-' ? a - b : a * b;

                gameView.innerHTML = createGameHeader(gameView, game, score) + `
                    <div class="flex-1 bg-gradient-to-br ${game.color} flex items-center justify-center">
                        <div class="text-center text-white">
                            <p class="text-2xl mb-4">Question ${question}/10</p>
                            <p class="text-6xl font-bold mb-8">${a} ${op} ${b} = ?</p>
                            <input type="number" id="mathInput" class="text-4xl text-center bg-white/20 border-2 border-white rounded-lg px-4 py-3 w-48" autofocus>
                            <button onclick="checkAnswer(${answer})" class="block mt-4 mx-auto bg-white text-black px-8 py-3 rounded-lg font-bold text-xl">Submit</button>
                        </div>
                    </div>
                `;
                document.getElementById('mathInput').focus();
                document.getElementById('mathInput').onkeypress = (e) => {
                    if (e.key === 'Enter') checkAnswer(answer);
                };
            }

            window.checkAnswer = (correct) => {
                const input = document.getElementById('mathInput');
                if (parseInt(input.value) === correct) {
                    score += 10;
                    question++;
                    newQuestion();
                } else {
                    input.value = '';
                    input.placeholder = 'Try again!';
                }
            };

            newQuestion();
        }

        // Game 6: Color Match
        function playColorMatchGame(gameView, game) {
            let score = 0;
            let round = 0;
            const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
            const colorNames = ['Red', 'Blue', 'Green', 'Yellow', 'Purple', 'Orange'];

            function newRound() {
                if (round >= 10) return endGame(score);
                round++;

                const textColor = Math.floor(Math.random() * colors.length);
                const displayColor = Math.floor(Math.random() * colors.length);

                gameView.innerHTML = createGameHeader(gameView, game, score) + `
                    <div class="flex-1 bg-gradient-to-br ${game.color} flex flex-col items-center justify-center text-white">
                        <p class="text-xl mb-4">Round ${round}/10</p>
                        <p class="text-2xl mb-4">Does the TEXT match the COLOR?</p>
                        <p class="text-8xl font-bold mb-8" style="color: ${colors[displayColor]}">${colorNames[textColor]}</p>
                        <div class="flex gap-4">
                            <button onclick="answerColor(${textColor === displayColor}, true)" class="bg-green-500 px-12 py-4 rounded-lg text-2xl font-bold">YES</button>
                            <button onclick="answerColor(${textColor === displayColor}, false)" class="bg-red-500 px-12 py-4 rounded-lg text-2xl font-bold">NO</button>
                        </div>
                    </div>
                `;
            }

            window.answerColor = (correct, answer) => {
                if ((correct && answer) || (!correct && !answer)) {
                    score += 10;
                }
                newRound();
            };

            newRound();
        }

        // Game 7: Typing
        function playTypingGame(gameView, game) {
            let score = 0;
            const words = ['hello', 'world', 'game', 'type', 'fast', 'quick', 'jump', 'play', 'code', 'win'];
            let currentWord = '';

            function newWord() {
                currentWord = words[Math.floor(Math.random() * words.length)];
                gameView.innerHTML = createGameHeader(gameView, game, score) + `
                    <div class="flex-1 bg-gradient-to-br ${game.color} flex items-center justify-center">
                        <div class="text-center text-white">
                            <p class="text-6xl font-bold mb-8">${currentWord}</p>
                            <input type="text" id="typeInput" class="text-3xl text-center bg-white/20 border-2 border-white rounded-lg px-4 py-3 w-64" autofocus>
                        </div>
                    </div>
                `;
                document.getElementById('typeInput').oninput = (e) => {
                    if (e.target.value === currentWord) {
                        score += 5;
                        e.target.value = '';
                        newWord();
                    }
                };
            }

            newWord();
            setTimeout(() => endGame(score), 30000);
        }

        // Game 8: Number Guess
        function playNumberGuessGame(gameView, game) {
            let score = 0;
            let tries = 0;
            const target = Math.floor(Math.random() * 100) + 1;

            gameView.innerHTML = createGameHeader(gameView, game, score) + `
                <div class="flex-1 bg-gradient-to-br ${game.color} flex items-center justify-center">
                    <div class="text-center text-white">
                        <p class="text-3xl mb-4">Guess the number (1-100)</p>
                        <p class="text-xl mb-8" id="hint">Try to guess!</p>
                        <input type="number" id="guessInput" class="text-3xl text-center bg-white/20 border-2 border-white rounded-lg px-4 py-3 w-48" autofocus>
                        <button onclick="checkGuess(${target})" class="block mt-4 mx-auto bg-white text-black px-8 py-3 rounded-lg font-bold text-xl">Guess</button>
                    </div>
                </div>
            `;

            window.checkGuess = (target) => {
                tries++;
                const guess = parseInt(document.getElementById('guessInput').value);
                const hint = document.getElementById('hint');

                if (guess === target) {
                    score = Math.max(100 - tries * 5, 10);
                    hint.textContent = `Correct! You got it in ${tries} tries!`;
                    setTimeout(() => endGame(score), 2000);
                } else if (guess < target) {
                    hint.textContent = 'Higher!';
